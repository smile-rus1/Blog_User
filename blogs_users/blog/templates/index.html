{% extends 'base.html' %}

{% block content %}


{% for p in posts %}

<div class="card">
    <p style="font-size:24px; font-family: Cursive">Добавил пост {{ p.user.username }}</p>
    <h3>{{ p.title }}</h3>
    <p> {{ p.content|linebreaks|truncatewords:70}} </p>
    <br>
    <p id="date">Дата создания поста {{ p.date_create|date:"d-m-Y [H:i]" }}</p>
    <p class="link-read-post"><a href="{{ p.get_absolute_url }}">Посмотреть запись</a></p>
</div>

{% endfor %}


{% endblock %}
