{% extends 'base.html' %}

{% block content %}

{% for mp in my_post %}
<div class="card">
    <h3>{{ mp.title }}</h3>
    <p> {{ mp.content|linebreaks|truncatewords:70}} </p>
    <br>
    <p id="date">Дата создания поста {{ mp.date_create|date:"d-m-Y [H:i]" }}</p>
        <p class="link-read-post">
            <span>
                <a href="{{ mp.get_absolute_url }}">Посмотреть запись</a>
                <a href="#">Изменить пост</a>
            </span>
        </p>
</div>
{% endfor %}

{% endblock %}
